<!-- Replace your index.html with this mobile-friendly version.
     It stays centered, scales text, and keeps the background looking good on phones. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Better With Friends — Countdown</title>

  <style>
    :root { color-scheme: dark; }

    /* Page */
    body{
      margin:0;
      min-height:100svh;                 /* better on mobile than 100vh */
      display: grid;
      justify-items: center;   /* horizontal center */
      align-items: start;      /* vertical anchor at top */
      padding-top: 6vh;       /* now this REALLY pushes it down from the top */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      color:#fff;
      overflow-x:hidden;
    }

    /* Background image layer (better control than background-attachment: fixed) */
    .bg{
      position:fixed;
      inset:0;
      background: url("background.jpg") center / cover no-repeat;
      transform: scale(1.02);            /* hides edge seams on some mobiles */
      filter: saturate(1.05);
      z-index:-2;
    }

    /* Dark overlay for readability */
    .overlay{
      position:fixed;
      inset:0;
      background: radial-gradient(circle at 50% 35%, rgba(0,0,0,.15), rgba(0,0,0,.75) 70%, rgba(0,0,0,.85));
      z-index:-1;
    }

    /* Content panel */
.panel{
  width: min(480px, calc(100% - 32px));   /* narrower */
  text-align:center;
  padding: clamp(14px, 3.5vw, 22px) clamp(14px, 3.5vw, 24px); /* tighter padding */
  border-radius: 14px;                   /* slightly tighter corners */
  background: rgba(0,0,0,.55);
  border: 1px solid rgba(255,255,255,.10);
  box-shadow: 0 10px 30px rgba(0,0,0,.45);
  backdrop-filter: blur(6px);
}


    h1{
      margin: 0 0 10px;
      font-size: clamp(22px, 5.5vw, 34px);
      letter-spacing: .04em;
      line-height: 1.1;
    }

    .sub{
      margin: 0 0 18px;
      font-size: clamp(12px, 3.2vw, 15px);
      color: rgba(255,255,255,.85);
    }

    #timer{
      font-weight: 800;
      font-variant-numeric: tabular-nums; /* stable digit widths */
      font-size: clamp(22px, 7vw, 44px);
      letter-spacing: .02em;
      white-space: nowrap;               /* keeps it on one line when possible */
    }

    /* If the screen is tiny, allow wrapping gracefully */
    @media (max-width: 360px){
      #timer{ white-space: normal; }
    }

    .tiny{
      margin-top: 12px;
      font-size: clamp(11px, 3vw, 13px);
      color: rgba(255,255,255,.75);
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="panel">
    <h1>Better With Friends</h1>
    <p class="sub">Countdown to the Big Day (UTC)</p>
    <div id="timer">Loading…</div>
    <div class="tiny">Share this page privately. Keep the surprise intact.</div>
  </main>

  <script>
    // Update this UTC timestamp whenever you pick the exact moment.
    const target = new Date("2026-09-27T00:00:00Z").getTime();

    const pad = (n) => String(n).padStart(2, "0");

    function tick(){
      const diff = target - Date.now();
      const el = document.getElementById("timer");

      if (diff <= 0){
        el.textContent = "The moment has arrived.";
        return;
      }

      const days  = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const mins  = Math.floor((diff / (1000*60)) % 60);
      const secs  = Math.floor((diff / 1000) % 60);

      el.textContent = `${days}d ${pad(hours)}h ${pad(mins)}m ${pad(secs)}s`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
